name: my_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.3.2
  english_words: ^4.0.0
  provider: ^6.0.0
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - images/avatar.png
  fonts:
    - family: ZhiMangXing
      fonts:
        - asset: fonts/ZhiMangXing-Regular.ttf
    - family: LiuJianMaoCao
      fonts:
        - asset: fonts/LiuJianMaoCao-Regular.ttf
    - family: MyIcon
      fonts:
        - asset: fonts/iconfont.ttf
        